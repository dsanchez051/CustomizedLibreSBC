- name: "Instalacion de monit"
  apt: 
    name: 
      - monit
    state: present




- name: "Configuracion de monit"
  ansible.builtin.template:
    src: ../templates/monitrc.j2
    dest: /etc/monit/monitrc
    owner: root
    group: root
    mode: 0700
  notify: restart-monit


- name: "Configuracion de monit"
  ansible.builtin.template:
    src: ../templates/monit_system.j2
    dest: /etc/monit/conf.d/10_system.conf
    owner: root
    group: root
    mode: 0700
  notify: reload-monit


- name: Scripts de cron
  copy: 
    src: ../files/
    dest: /etc/monit/conf.d/
    owner: root
    group: root
    mode: 0775
  notify: reload-monit

- name: Nos aseguramos de que est√© funcionando
  ansible.builtin.systemd:
    state: started
    name: monit
    enabled: true